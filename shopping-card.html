<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./css/shopping-card.css">
</head>

<body>
    <header>
        <h2 class="visually-hidden">Navigation</h2>
        <nav aria-label="header">
            <ul class="header-conteiner">
                <li><a href="index.html">Shop</a></li>
                <li>
                    <div class="nav-separator"></div>
                </li>
                <li ><a href="shopping-card.html" class="shopping-card">Shoppping card</a>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="visually-hidden">Shopping Cards</h1>
        <form action="URL">
            <div class="shopping-conteiner">
                <ul class="user-info">
                    <li class="info-item">
                        <label class="label" for="name">Name</label><input type="text" id="name" placeholder="Input" class="info-input" required>
                    </li>
                    <li class="info-item">
                        <label class="label" for="email">Email:</label><input type="email" id="email" placeholder="Input" 
                        class="info-input" required>
                    </li>
                    <li class="info-item">
                        <label class="label" for="tel">Phone:</label><input type="tel" id="tel" placeholder="Input" class="info-input" required>
                    </li>
                    <li class="info-item">
                        <label class="label" for="address">Address</label><input type="text" id="address" placeholder="Input"
                        class="info-input" required>
                    </li>  
                </ul>

                <ul class="user-order"> 
                  
                </ul>

            </div>
            <div class="form-element-conteiner">
                <span>Total price</span>
                <!-- <input type="submit">Submit</in> -->
                <button type="submit" >Submit</button>
            </div>
        </form>
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/shopping-card.js"></script>
</body>

</html>
